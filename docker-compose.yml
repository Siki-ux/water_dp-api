# version line removed (obsolete)

services:
  # PostgreSQL Database
  # PostgreSQL Database (TimescaleDB + PostGIS)
  postgres:
    image: timescale/timescaledb-ha:pg15
    container_name: water_dp_postgres
    environment:
      POSTGRES_DB: water_data
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      TS_TUNE_MEMORY: "512MB"
      TS_TUNE_NUM_CPUS: "2"
    # Removed public port 5432 exposure for security
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d water_data" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    volumes:
      - postgres_data_ts:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - water_dp_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: water_dp_redis
    # Removed public port 6379 exposure for security
    volumes:
      - redis_data:/data
    networks:
      - water_dp_network

  # Object Storage (MinIO) - Required for TimeIO
  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: water_dp_minio
    environment:
      MINIO_ROOT_USER: ${OBJECT_STORAGE_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${OBJECT_STORAGE_ROOT_PASSWORD:-minioadmin}
    # Removed public port 9000/9001 exposure for security
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - water_dp_network

  # GeoServer
  geoserver:
    image: kartoza/geoserver:2.22.1
    container_name: water_dp_geoserver
    environment:
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      - GEOSERVER_ADMIN_USER=${GEOSERVER_ADMIN_USER:-admin}
      - GEOSERVER_DATA_DIR=/opt/geoserver/data_dir
      - ALLOW_CORS=true
      - JAVA_OPTS=-Xms512m -Xmx1024m -DGEOSERVER_CSRF_DISABLED=true
    ports:
      - "8080:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    networks:
      - water_dp_network
    healthcheck:
      test: "curl --fail http://localhost:8080/geoserver/web/ || exit 1"
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy

  # Water Data Platform API
  api:
    build: .
    container_name: water_dp_api
    environment:
      - APP_NAME=Water Data Platform
      - DEBUG=true
      - SEEDING=true
      - VERSION=1.0.0
      - API_PREFIX=/api/v1
      - CORS_ORIGINS=["http://localhost","http://localhost:80","http://localhost:3000","http://localhost:3001","http://localhost:8080","http://localhost:8081","http://localhost:8082","http://localhost:8000","http://localhost:8002","http://hydro-portal.westeurope.cloudapp.azure.com","http://hydro-portal.westeurope.cloudapp.azure.com:8000","http://hydro-portal.westeurope.cloudapp.azure.com:3001","http://water-data-platform.westeurope.cloudapp.azure.com:3001"]
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/water_data
      - DATABASE_POOL_SIZE=10
      - DATABASE_MAX_OVERFLOW=20
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEOSERVER_URL=http://geoserver:8080/geoserver
      - GEOSERVER_USERNAME=admin
      - GEOSERVER_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      - GEOSERVER_WORKSPACE=water_data
      - TIME_ZONE=UTC
      - MAX_TIME_RANGE_DAYS=365
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - LOG_LEVEL=INFO
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_EXTERNAL_URL=${KEYCLOAK_EXTERNAL_URL:-http://${PUBLIC_HOSTNAME:-localhost}:8081}
      - KEYCLOAK_ADMIN_USERNAME=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - FROST_URL=http://frost:8080/FROST-Server/v1.1
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      geoserver:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - water_dp_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  # Celery Worker
  worker:
    build: .
    container_name: water_dp_worker
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q imports,computations,celery
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/water_data
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FROST_URL=http://frost:8080/FROST-Server/v1.1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
    networks:
      - water_dp_network

  # Simulator Service (Fake Sensor)
  simulator:
    build: .
    container_name: water_dp_simulator
    command: python -m app.core.simulator
    environment:
      - FROST_URL=http://frost:8080/FROST-Server/v1.1
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/water_data
    depends_on:
      frost:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - water_dp_network

  # --- TimeIO Services ---

  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: iegomez/mosquitto-go-auth:latest
    container_name: timeio_mqtt
    env_file:
      - timeio.env
    ports:
      - "1883:1883"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./mosquitto.conf:/etc/mosquitto/mosquitto.conf:ro
    networks:
      - water_dp_network

  # Keycloak (Identity Provider)
  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: timeio_keycloak
    env_file:
      - timeio.env
    environment:
      - JAVA_OPTS=-Xms256m -Xmx768m
      - KC_BOOTSTRAP_ADMIN_USERNAME=${KEYCLOAK_ADMIN:-admin}
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT=false
      # - KC_HOSTNAME=${PUBLIC_HOSTNAME:-localhost}
      # - KC_HOSTNAME_URL=${KEYCLOAK_EXTERNAL_URL:-http://localhost:8081}
      # - KC_HOSTNAME_ADMIN_URL=${KEYCLOAK_EXTERNAL_URL:-http://localhost:8081}
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
    command: start-dev --import-realm --http-port 8080 --hostname-strict=false --http-enabled=true
    ports:
      # External port 8081 maps to internal Keycloak port 8080
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - water_dp_network
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080" ]
      interval: 10s
      timeout: 10s
      retries: 60
      start_period: 60s

  # Automation service to disable Keycloak SSL requirement on fresh setup
  keycloak-setup:
    image: quay.io/keycloak/keycloak:26.4
    container_name: timeio_keycloak_setup
    depends_on:
      keycloak:
        condition: service_healthy
    volumes:
      - ./scripts/setup_keycloak.sh:/opt/keycloak/setup_keycloak.sh
    networks:
      - water_dp_network
    entrypoint: /bin/bash
    command: /opt/keycloak/setup_keycloak.sh

  # FROST (SensorThings API)
  frost:
    image: fraunhoferiosb/frost-server:latest
    container_name: timeio_frost
    env_file:
      - timeio.env
    ports:
      - "8083:8080"
    environment:
      - JAVA_OPTS=-Xms256m -Xmx768m
      - serviceRootUrl=http://localhost:8083/FROST-Server
      - plugins_multiDatastream_enable=true
      - http_cors_enable=true
      - http_cors_allowed_origins=${FROST_HTTP_CORS_ALLOWED_ORIGINS:-http://localhost:8083}
      - persistence_db_driver=org.postgresql.Driver
      - persistence_db_url=jdbc:postgresql://postgres:5432/water_data
      - persistence_db_username=${DATABASE_USER:-postgres}
      - persistence_db_password=${DATABASE_PASSWORD:-postgres}
      - persistence_autoUpdateDatabase=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - water_dp_network

  # Thing Management API (Backend)
  thing-management-api:
    image: registry.hzdr.de/ufz-tsm/thing-management/backend/thing-management-api:latest
    container_name: timeio_tm_api
    env_file:
      - timeio.env
    ports:
      - "8002:8002"
    environment:
      - API_PREFIX=/api
      - CONF_URL=http://keycloak:8080/realms/timeio/.well-known/openid-configuration
      - OIDC_CONF_URL=http://keycloak:8080/realms/timeio/.well-known/openid-configuration
      - OIDC_REALM=timeio
      - OIDC_CLIENT_ID=timeIO-client
      - OIDC_ALLOWED_ISSUERS=["http://localhost:8081/realms/timeio","http://keycloak:8080/realms/timeio","http://${PUBLIC_HOSTNAME}:8081/realms/timeio","http://hydro-portal.westeurope.cloudapp.azure.com:8081/realms/timeio"]
      - OIDC_ALLOWED_AUDIENCES=["timeIO-client","account"]
      - ALLOWED_VOS=UFZ-TSM
      - DB_URL=postgresql://postgres:${DATABASE_PASSWORD:-postgres}@postgres/water_data
      - DB_SCHEMA=public
    depends_on:
      postgres:
        condition: service_healthy
      thing-management-db-migrations:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - water_dp_network
    # Database Migrations (Using local source)
  thing-management-db-migrations:
    image: flyway/flyway:10
    container_name: timeio_tm_migrations
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/water_data
      - FLYWAY_USER=${DATABASE_USER:-postgres}
      - FLYWAY_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - FLYWAY_SCHEMAS=public
      - FLYWAY_CONNECT_RETRIES=60
      - FLYWAY_BASELINE_ON_MIGRATE=true
      - FLYWAY_BASELINE_VERSION=0
    command: -connectRetries=60 migrate
    volumes:
      - ./alembic/versions:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - water_dp_network

  # Thing Management Seeder (Automated Seeding)
  thing-management-seeder:
    image: registry.hzdr.de/ufz-tsm/thing-management/backend/thing-management-api:latest
    container_name: timeio_tm_seeder
    env_file:
      - timeio.env
    environment:
      - DB_URL=postgresql://postgres:${DATABASE_PASSWORD:-postgres}@postgres/water_data
      - DB_SCHEMA=public
    command: python /app/seed_thing_management.py
    volumes:
      - ./scripts/seed_thing_management.py:/app/seed_thing_management.py
    depends_on:
      postgres:
        condition: service_healthy
      thing-management-db-migrations:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    networks:
      - water_dp_network
    restart: "no"

  # Thing Management Frontend (UI)
  thing-management-frontend:
    image: registry.hzdr.de/ufz-tsm/thing-management/frontend/thing-management:latest
    container_name: timeio_tm_frontend
    env_file:
      - timeio.env
    environment:
      - APP_PORT=8080
      - API_URL=/api
      - APP_URL=http://${PUBLIC_HOSTNAME:-localhost}:8082
      - OIDC_URL=${KEYCLOAK_EXTERNAL_URL:-http://${PUBLIC_HOSTNAME:-localhost}:8081}
      - OIDC_REALM=timeio
      - OIDC_CLIENT_ID=timeIO-client
      - OIDC_REDIRECT_URL=http://${PUBLIC_HOSTNAME:-localhost}:8082/login/callback
      - OIDC_SCOPES=openid profile email
      - OIDC_POST_LOGOUT_URL=http://${PUBLIC_HOSTNAME:-localhost}:8082/login
    ports:
      - "8082:80"
    depends_on:
      thing-management-api:
        condition: service_started
    volumes:
      - ./nginx_proxy_api.conf:/etc/nginx/conf.d/default.conf
    networks:
      - water_dp_network
