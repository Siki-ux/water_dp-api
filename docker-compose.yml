services:
  # --- persistence ---
  postgres-app:
    image: timescale/timescaledb-ha:pg15
    container_name: water-dp-postgres
    restart: unless-stopped
    env_file: .env # Use .env for DB credentials
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-water_app}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      TS_TUNE_MEMORY: "512MB"
      TS_TUNE_NUM_CPUS: "2"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB:-water_app}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - water_shared_net

  redis:
    image: redis:7-alpine
    container_name: water-dp-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - water_shared_net

  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: water-dp-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${OBJECT_STORAGE_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${OBJECT_STORAGE_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - water_shared_net

  # --- Application ---
  api:
    build: .
    container_name: water-dp-api
    restart: unless-stopped
    env_file: .env
    environment:
      - APP_NAME=Water Data Platform
      - DEBUG=true
      - VERSION=1.0.0
      - API_PREFIX=/api/v1
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres-app:5432/${POSTGRES_DB:-water_app}
      - DATABASE_POOL_SIZE=10
      - DATABASE_MAX_OVERFLOW=20
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - GEOSERVER_URL=${GEOSERVER_URL:-http://water-dp-geoserver:8080/geoserver}
      - GEOSERVER_USERNAME=${GEOSERVER_ADMIN_USER:-admin}
      - GEOSERVER_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      - GEOSERVER_WORKSPACE=${GEOSERVER_WORKSPACE:-water_data}
      - TIME_ZONE=UTC
      - MAX_TIME_RANGE_DAYS=365
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - LOG_LEVEL=INFO
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://timeio-keycloak:8080}
      - KEYCLOAK_EXTERNAL_URL=${KEYCLOAK_EXTERNAL_URL:-http://${PUBLIC_HOSTNAME:-localhost}:8081}
      - KEYCLOAK_ADMIN_USERNAME=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - FROST_URL=${FROST_URL:-http://timeio-frost:8080/FROST-Server/v1.1}
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 10s
      timeout: 10s
      retries: 60
      start_period: 120s
    depends_on:
      postgres-app:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
    networks:
      - water_shared_net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    container_name: water-dp-worker
    restart: unless-stopped
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q imports,computations,celery
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres-app:5432/water_app
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - FROST_URL=${FROST_URL:-http://timeio-frost:8080/FROST-Server/v1.1}
      - SECRET_KEY=${SECRET_KEY}
      - GEOSERVER_URL=http://water-dp-geoserver:8080/geoserver
      - GEOSERVER_USERNAME=${GEOSERVER_ADMIN_USER:-admin}
      - GEOSERVER_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-geoserver}
    depends_on:
      postgres-app:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - water_shared_net

  # --- Seeding ---
  waterdp-init:
    build: .
    container_name: water-dp-init
    restart: "no"
    command: python scripts/seed_water_dp.py
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres-app:5432/water_app
      - FROST_URL=${FROST_URL:-http://timeio-frost:8080/FROST-Server/v1.1}
      - GEOSERVER_URL=${GEOSERVER_URL:-http://water-dp-geoserver:8080/geoserver}
      - GEOSERVER_USERNAME=${GEOSERVER_ADMIN_USER:-admin}
      - GEOSERVER_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      - SEEDING=true
    depends_on:
      postgres-app:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./data:/app/data
    networks:
      - water_shared_net

volumes:
  postgres_app_data:
  redis_data:
  minio_data:


networks:
  water_shared_net:
    name: water_shared_net
    driver: bridge
