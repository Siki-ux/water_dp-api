version: '3.8'

services:
  # PostgreSQL Database
  # PostgreSQL Database (TimescaleDB + PostGIS)
  postgres:
    image: timescale/timescaledb-ha:pg15
    container_name: water_dp_postgres
    environment:
      POSTGRES_DB: water_data
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      TS_TUNE_MEMORY: "512MB"
      TS_TUNE_NUM_CPUS: "2"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d water_data" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    volumes:
      - postgres_data_ts:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - water_dp_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: water_dp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - water_dp_network

  # Object Storage (MinIO) - Required for TimeIO
  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: water_dp_minio
    environment:
      MINIO_ROOT_USER: ${OBJECT_STORAGE_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${OBJECT_STORAGE_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - water_dp_network

  # GeoServer
  geoserver:
    image: kartoza/geoserver:2.22.1
    container_name: water_dp_geoserver
    environment:
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      - GEOSERVER_ADMIN_USER=${GEOSERVER_ADMIN_USER:-admin}
      - GEOSERVER_DATA_DIR=/opt/geoserver/data_dir
    ports:
      - "8080:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    networks:
      - water_dp_network
    healthcheck:
      test: "curl --fail http://localhost:8080/geoserver/web/ || exit 1"
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 90s
    depends_on:
      postgres:
        condition: service_healthy

  # Water Data Platform API
  api:
    build: .
    container_name: water_dp_api
    environment:
      - APP_NAME=Water Data Platform
      - DEBUG=true
      - VERSION=1.0.0
      - API_PREFIX=/api/v1
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:8080
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/water_data
      - DATABASE_POOL_SIZE=10
      - DATABASE_MAX_OVERFLOW=20
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEOSERVER_URL=http://geoserver:8080/geoserver
      - GEOSERVER_USERNAME=admin
      - GEOSERVER_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      - GEOSERVER_WORKSPACE=water_data
      - TIME_ZONE=UTC
      - MAX_TIME_RANGE_DAYS=365
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - LOG_LEVEL=INFO
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_ADMIN_USERNAME=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - FROST_URL=http://frost:8080/FROST-Server/v1.1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      geoserver:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - water_dp_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build: .
    container_name: water_dp_worker
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q imports,computations,celery
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/water_data
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FROST_URL=http://frost:8080/FROST-Server/v1.1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
    networks:
      - water_dp_network
  # --- TimeIO Services ---

  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: iegomez/mosquitto-go-auth:latest
    container_name: timeio_mqtt
    env_file:
      - timeio.env
    ports:
      - "1883:1883"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - water_dp_network

  # Keycloak (Identity Provider)
  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: timeio_keycloak
    env_file:
      - timeio.env
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
    command: start-dev --import-realm --http-port 8080
    ports:
      # External port 8081 maps to internal Keycloak port 8080
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - water_dp_network

  # FROST (SensorThings API)
  frost:
    image: fraunhoferiosb/frost-server:latest
    container_name: timeio_frost
    env_file:
      - timeio.env
    ports:
      - "8083:8080"
    environment:
      - serviceRootUrl=http://localhost:8083/FROST-Server
      - plugins_multiDatastream_enable=true
      - http_cors_enable=true
      - http_cors_allowed_origins=${FROST_HTTP_CORS_ALLOWED_ORIGINS:-http://localhost:8083}
      - persistence_db_driver=org.postgresql.Driver
      - persistence_db_url=jdbc:postgresql://postgres:5432/water_data
      - persistence_db_username=${DATABASE_USER:-postgres}
      - persistence_db_password=${DATABASE_PASSWORD:-postgres}
      - persistence_autoUpdateDatabase=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - water_dp_network

  # Thing Management API (Backend)
  thing-management-api:
    image: registry.hzdr.de/ufz-tsm/thing-management/backend/thing-management-api:latest
    container_name: timeio_tm_api
    env_file:
      - timeio.env
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
      keycloak:
        condition: service_started
    networks:
      - water_dp_network

  # Thing Management Frontend (UI)
  thing-management-frontend:
    image: registry.hzdr.de/ufz-tsm/thing-management/frontend/thing-management:latest
    container_name: timeio_tm_frontend
    env_file:
      - timeio.env
    ports:
      - "8082:80"
    depends_on:
      - thing-management-api
    networks:
      - water_dp_network

  # Visualization (Grafana)
  visualization:
    image: grafana/grafana:11.6.1
    container_name: timeio_grafana
    env_file:
      - timeio.env
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${VISUALIZATION_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${VISUALIZATION_PASSWORD}
      - GF_SERVER_ROOT_URL=${VISUALIZATION_PROXY_URL}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - water_dp_network
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  postgres_data_ts:
  redis_data:
  geoserver_data:
  minio_data:


networks:
  water_dp_network:
    driver: bridge
